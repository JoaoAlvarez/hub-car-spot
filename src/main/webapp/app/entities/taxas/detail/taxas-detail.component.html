<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (taxas(); as taxasRef) {
      <div>
        <h2 data-cy="taxasDetailsHeading"><span>Taxas</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ taxasRef.id }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>
            <span>{{ taxasRef.nome }}</span>
          </dd>
          <dt><span>Valor</span></dt>
          <dd>
            <span>{{ taxasRef.valor }}</span>
          </dd>
          <dt><span>Instituicao</span></dt>
          <dd>
            @if (taxas()!.instituicao) {
              <div>
                <a [routerLink]="['/instituicao', taxas()!.instituicao?.id, 'view']">{{ taxasRef.instituicao?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
        </button>

        <button type="button" [routerLink]="['/taxas', taxasRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
