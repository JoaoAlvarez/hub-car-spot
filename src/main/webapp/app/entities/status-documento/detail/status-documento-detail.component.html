<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (statusDocumento(); as statusDocumentoRef) {
      <div>
        <h2 data-cy="statusDocumentoDetailsHeading"><span>Status Documento</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ statusDocumentoRef.id }}</span>
          </dd>
          <dt><span>Instituicao Id</span></dt>
          <dd>
            <span>{{ statusDocumentoRef.instituicaoId }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>

        </button>

        <button type="button" [routerLink]="['/status-documento', statusDocumentoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
